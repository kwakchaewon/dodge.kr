{% extends 'base.html' %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Dodge.kr : 게시글 작성</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/writepost.css' %}">
    </head>

    {% if  user.username == "" %}
        <script>
    alert("로그인이 필요한 기능입니다.")
    location.href = "{% url 'community' %}"
        </script>
    {% endif %}

    <section class="container__writeboard">
        <div class="writeboard__div">
            <form action="/boardwriteCompleted" class="writeboard__form" method="post">
                {% csrf_token %}
                <input type="text" name="title" id="title" placeholder="제목을 입력해주세요.">
                <input type="text" name="user" id="user" value="{{ user.username }}">
                <div class="writeboard__warning">
                    ※  음란물, 차별, 비하, 혐오 및 초상권, 저작권 침해 게시글은 민, 형사상의 책임을 질 수 있습니다.
                </div>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
                <input type="file" id="img_file" name="img_file" accept="image/gif, image/jpeg, image/png">
                <div>
                    <div class="btn btn-default pull-right"><a href="{% url 'community' %}">취소</a></div>
                    <button class="btn btn-default pull-right">등록</button>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
