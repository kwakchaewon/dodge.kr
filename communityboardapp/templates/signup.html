<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

    <!--    &lt;!&ndash; 합쳐지고 최소화된 최신 자바스크립트 &ndash;&gt;-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->

</head>
<body>
<div class="logincontainer">
    <div class="logincontainer__logo"><h1>Sign up</h1></div>
    <form action="">
        <div class="logincontainer__id"><input type="text" placeholder="아이디"></div>
        <div class="logincontainer__pw"><input type="password" placeholder="비밀번호"></div>

        <div class="logincontainer__signup"><button class="btn btn-info" id="signupbtn">로그인</button></div>

        <div class="logincontainer__signin" >처음이신가요?</div>
        <div class="logincontainer__forgetpw">비밀번호를 잊으셨나요?</div>
    </form>
</div>
</body>
</html>
