<!DOCTYPE html>

<html lang="en">
<head>    <meta charset="UTF-8">
    <title>Dodge.kr : 로그인</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!--    &lt;!&ndash; 합쳐지고 최소화된 최신 자바스크립트 &ndash;&gt;-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->

</head>
<body>
<div class="logincontainer">
    <div class="logincontainer__logo"><h1>DODGE.KR</h1></div>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="logincontainer__id">
            <input type="text" placeholder="아이디" name="username" id="username"
            value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="logincontainer__pw">
            <input type="password" placeholder="비밀번호" name="password" id="password"
            value="{{ form.password.value | default_if_none:''}}">
        </div>
        {% if form.errors %}
        <span class="wrong__signin">아이디 또는 비밀번호를 잘못 입력했습니다.</span>
        {% endif %}
        <div class="logincontainer__signup"><button class="btn btn-info" id="signupbtn">로그인</button></div>
        <a class="logincontainer__signin" href="/signup">처음이신가요?</a>
        <a class="logincontainer__forgetpw" href="">비밀번호를 잊으셨나요?</a>
    </form>
</div>
</body>
</html>
